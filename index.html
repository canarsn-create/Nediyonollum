            };

                setSayfa('sohbet');
            };

                    ...tumSohbetler,
                    [aktifSohbet.id]: guncelMesajlar

                setTimeout(() => {
                    const otomatikCevap = {
                        id: Date.now() + 1,
                        gonderen: 'karsi',
                        metin: otomatikMesajlar[Math.floor(Math.random() * otomatikMesajlar.length)],
                        zaman: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })
                    };
                    const cevapliMesajlar = [...guncelMesajlar, otomatikCevap];
                    setMesajlar(cevapliMesajlar);
                    setTumSohbetler({
                        ...tumSohbetler,
                        [aktifSohbet.id]: cevapliMesajlar
                    });
                }, 1000 + Math.random() * 2000);
            };

            const cikisYap = () => {
                setKullaniciAdi('');
                setEslesmeler([]);
                setTumSohbetler({});
                setSayfa('giris');
            };

            // SAYFA RENDER

                                                mesaj.gonderen === 'ben' ? 'text-purple-200' : 'text-gray-500'

                                ))}

                            <form onSubmit={mesajGonder} className="p-4 border-t-2 border-gray-200">

                                    </button>

            return null;
